<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="to-do">
            <div class="head"></div>

            <h1>To-Do List</h1>

            <img class="sort" src="./images/sort-down.png" alt="sort" data-sorted="start">

            <div class="list">
                <div class="input">
                    <input type="text" maxlength="30">
                    <img class="delete del-inp" src="./images/delete.png" alt="delete">
                </div>
            </div>
            
            <div class="buttons">
                <!-- <img src="./images/button-main.png" alt="button">
                <img class="button-plus" src="./images/button-plus.png" alt="plus"> -->
                <div class="button-main button"><p class="button-text">Əlavə et</p></div>
                <div class="button-plus button"><p class="button-text">+</p></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
